<!DOCTYPE html>
<html lang="en" ng-app="lmsApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LMS</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/freelancer.css" rel="stylesheet">
     <link href="css/cardio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
	html, body {
  width: auto !important;
  overflow-x: hidden !important;
}
 </style>
     <script src="./js/angular.js"></script>
</head>

<body id="page-top" class="index" ng-controller="MyTeamController">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="./index.html">LMS</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                 <li class="hidden">
                        <a href="./index.html"></a>
                    </li>
                   <li class="page-scroll" ng-repeat="link in links">
                        <a href="{{link.href}}">{{link.text}}</a>
                    </li>
					
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

  


    <section id="team" class="section gray-bg success" >
        <div class="container">
            <div class="row" style="margin-bottom:30px;">
                <div class="col-lg-12 text-center">
                    <h3>People</h3><br>
                </div>
            </div>
          <ul>
                <li ng-repeat="teammate in teammates">
                     <div class="row">
                        <div class="col-lg-6 col-md-offset-3">
                            <div class="team text-center">
                        <img ng-src="{{teammate.image}}" alt="Team Image" class="avatar">
                        <div class="title">
                            <h4 class="muted regular">{{teammate.name}}</h4>
                            <h5 class="muted regular">{{teammate.description}}</h5>
                            </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
               
        </div>
    </section>

    

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    
                    <div class="footer-col col-md-4 col-md-offset-4">
                        <h3>Follow us on</h3>
                        <ul class="list-inline">
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-google-plus"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-linkedin"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-dribbble"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; CarDekho 2017 All Rights Reserved.
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    
    
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>

	$(function() {
   $("#portfolio1").modal();
});
	</script> -->

<script type="text/javascript">
    var lmsApp = angular.module('lmsApp', []);

    lmsApp.controller('MyTeamController', function MyTeamController($scope){
        $scope.teammates = [
        {
            image: 'img/teamsajid.jpg',
            name: 'Sajid Ali Khan',
            description: 'Software Engineer, LMS team. Total Experience 2 years. Previously worked with TCS.'
        },
        {
            image: 'img/other.png',
            name: 'Sharukh Khan',
            description: 'Actor & Director, Bollywood team. Total Experience 20 years. Previously worked with many top brands.'
        },
        {
            image: 'img/profile1.png',
            name: 'Mr. LMS ',
            description: 'Cartoon, Cartoon of LMS team. Total Experience 1 years. Previously worked with None.'
        },
        {
            image: 'img/profile.gif',
            name: 'LMS Logo',
            description: 'Logo LMS Team, Logo of LMS team. Freshly designed'
        }
        ];
        $scope.links = [
        {
            href: './index.html',
            text: 'Home'
        },
        {
            href: './about.html',
            text: 'About Us'
        },
       {
            href: './practicearea.html',
            text: 'Our Projects'
        },
        {
            href: './people.html',
            text: 'Our Team'
        }
        ];
    });
</script>
</body>

</html>
